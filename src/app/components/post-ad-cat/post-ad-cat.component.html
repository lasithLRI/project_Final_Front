<div class="w-full  overflow-visible container-fluid min-h-screen">
  <div class="inner-layer min-h-screen">
    <div class="form-outer">
      <div class="text-outer">
        <h4 class="header-text">Select the Category</h4>
        <p class="wc-text">Welcome to Hadisi.lk!</p>
        <hr>
      </div>


      <div class="accordion-wrapper">
        <p-accordion>
          <div class="accordion-grid">
            <p-accordionTab [header]="category.section" *ngFor="let category of catList">
              <div class="content" *ngFor="let subCat of category.subCats">
                <input type="checkbox" name="'checkCategory-'+{{category.id + subCat.subId}}" id="'checkCategory-'+{{category.id + subCat.subId}}" class="ml-10">
                <label for="'checkCategory-'+{{category.id + subCat.subId}}">{{subCat.subCatName}}</label>
              </div>
            </p-accordionTab>
          </div>
        </p-accordion>
      </div>

      <div class="next-button">
        <button class="next-button-1" (click)="startForm()">Next</button>
      </div>
    </div>
  </div>
</div>
