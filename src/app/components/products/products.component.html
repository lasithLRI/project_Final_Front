<div class="fixed z-10 inset-0 hidden" id="modal">
  <div class="flex items-center justify-center min-h-screen bg-gray-500 bg-opacity-75 transition-opacity">
    <div class="lex flex-col items-center justify-between bg-white  rounded w-2/3">


      <div class="flex items-start justify-end w-full h-8 pt-2  pr-2">

        <button id="product-close-button" (click)="closeProject()">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>

        </button>


      </div>


      <div class="main-outer-modal mx-10 mt-0 mb-5 flex">

        <div class="images-container w-1/2 h-2/3 mr-5" >

          <div class="image-onScreen w-full h-full bg-gray-100 rounded shadow p-2">
            <img src="{{images[currentIndex]}}" class="w-full h-full" alt="">
          </div>

          <div class="w-full h-16 flex items-center justify-center">

            <button (click)="changePreviousImage()" class=" p-2 border-2 rounded-full hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
              </svg>


            </button>


            <button (click)="changeNextImage()" class=" p-2 border-2 rounded-full hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg>

            </button>
          </div>

        </div>

        <div class="flex flex-col justify-between">
          <div class="details-container w-full min-h-96 flex flex-col">

            <p class="text-2xl uppercase font-medium">{{postServiceRef.postModal?.title}}</p>

            <div class="w-full h-auto flex items-center justify-between">

              <div class="flex justify-center items-center flex-row">
                <div class="my-2 font-light flex">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                  </svg>
              </span> <span class="ml-2">{{postServiceRef.postModal?.section?.section}}, {{ postServiceRef.postModal?.category?.subCatName}}</span></div>
              </div>

              <div class="font-light flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                </svg>
                <span class="ml-2">{{postServiceRef.postModal?.location}}</span></div>
            </div>

            <div class="w-full h-auto  flex mt-2 text-blue-500" >



              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
              </svg>


              <div class="" *ngFor="let contact of postServiceRef.postModal?.contactNumbers">
                <span class="ml-5 first:ml-2 text-lg">{{contact}}</span>
              </div>

            </div>

            <div class="w-full h-auto mt-8 text-justify">
              <p>{{postServiceRef.postModal?.description}}</p>
            </div>



          </div>
          <div class="w-full h-auto">
            <p class="text-blue-500 text-4xl font-medium ml-5">{{postServiceRef.postModal?.price | currency}}</p>
          </div>
        </div>


      </div>



    </div>
  </div>
</div>
