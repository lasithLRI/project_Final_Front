<div class="w-full h-full bg-gray-100 ">
  <ul *ngFor="let post of postsListToDisplay.checkSelectedCategories()">
    <li>
      <div class="post-outer w-full h-60 bg-blue-50 flex border-2 mb-2 hover:border-blue-400 hover:cursor-pointer text-gray-700">
        <div class="w-1/3 h-full bg-white flex justify-center items-center">
          <img src="https://via.placeholder.com/150" class="w-full h-full">
        </div>
        <div class="w-full h-full bg-gray-50 p-5">
          <p class="text-2xl font-medium uppercase ">{{post.title}}</p>
          <div class="flex justify-between items-center text-sm">

            <div class="flex justify-center items-center flex-row">
              <div class="my-2 font-light flex">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                  </svg>
              </span> <span class="ml-2">{{post.section.section}}, {{ post.category.subCatName}}</span></div>
            </div>

            <div class="font-light flex">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
              </svg>
              <span class="ml-2">{{post.location}}</span></div>
          </div>

          <div class="text-justify">
            {{post.shortDescription}}
          </div>

          <p class="text-2xl mt-16 mb-2 font-semibold text-blue-500">{{post.price | currency}}</p>

        </div>
      </div>

    </li>


  </ul>
</div>
